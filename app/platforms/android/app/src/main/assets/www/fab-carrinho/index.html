<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Inside Dialog</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    
    
    <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.0.8/angular-material.css'>
<link rel='stylesheet prefetch' href='https://material.angularjs.org/1.0.8/docs.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div ng-controller="DemoCtrl as ctrl" layout="column" ng-cloak="" class="autocompletedemoInsideDialog" ng-app="MyApp">
 </md-button>
    <md-button ng-click="ctrl.openDialog($event)" class="md-fab green" aria-label="Carrinho">
      <md-icon md-svg-src="img/icons/addShoppingCart.svg"></md-icon>
 </md-button>
</md-content>
<script type="text/ng-template" id="dialog.tmpl.html"><md-dialog aria-label="Carrinho" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Carrinho</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="ctrl.cancel()">
        <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
<md-content>
    <md-list>
      <md-list-item class="md-3-line">
        <div class="md-list-item-text">
          <h3>Fralda Pampers Pants</h3>
          <h4>Pequena - 46 unidades</h4>
          <p>R$56,90 x 1 = R$56,90</p>
        </div>
        <md-button class="md-secondary">Remover</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
      
    <md-list-item class="md-3-line">
        <div class="md-list-item-text">
          <h3>Tintura Koleston</h3>
          <h4>Chocolate 67</h4>
          <p>R$15,23 x 3 = R$45,69</p>
        </div>
        <md-button class="md-secondary">Remover</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>  
    <md-list-item class="md-3-line">
        <div class="md-list-item-text">
          <h3>Redoxon</h3>
          <h4>Gotas - 20ml</h4>
          <p>R$10,59 x 2 = R$21,18</p>
        </div>
        <md-button class="md-secondary">Remover</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
      <md-list-item class="md-3-line">
        <div class="md-list-item-text">
          <h3>Preservativo Blowtex</h3>
          <h4>Efeito retardante - 3 unidades</h4>
          <p>R$4,35 x 2 = R$8,70</p>
        </div>
        <md-button class="md-secondary">Remover</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  <div style="visibility:hidden">
 <p>HAHAHAHAHAHAHAHAHAHHHAHAHAHAHAHA</p>
        </div>
  </md-content>
  <md-dialog-actions>
    <md-button class="md-raised md-primary" aria-label="Prosseguir" ng-click="">Prosseguir</md-button>
  </md-dialog-actions>

</md-dialog>
</script></div>
